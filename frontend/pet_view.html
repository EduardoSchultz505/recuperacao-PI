<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Pet - PetCard</title>
  <link rel="stylesheet" href="pet_view.css" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .hidden { display: none; }
  </style>
</head>

<body>

  <main class="pet-container">
    <section class="pet-info">
      <button id="config-btn" class="config-btn">⚙️</button>
      <img id="pet-foto" src="./assets/no-image.webp" alt="Foto do Pet" />
      <h2 id="pet-nome"></h2>
      <ul>
        <li><b>Raça:</b> <span id="pet-raca"></span></li>
        <li><b>Gênero:</b> <span id="pet-genero"></span></li>
        <li><b>Idade:</b> <span id="pet-idade"></span> anos</li>
        <li><b>Cor:</b> <span id="pet-cor"></span></li>
      </ul>
    </section>

    <section id="edit-section" class="hidden">
      <h3>Editar Pet</h3>
      <form id="edit-pet-form" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="idade">Idade (anos)</label>
        <input type="number" id="idade" name="idade" min="0" max="30" required />

        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
          <option value="macho">Macho</option>
          <option value="fêmea">Fêmea</option>
        </select>

        <label for="raca">Raça</label>
        <input type="text" id="raca" name="raca" />

        <label for="cor">Cor</label>
        <input type="text" id="cor" name="cor" />

        <label for="foto">Foto (opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <button type="submit">Salvar</button>
        <button type="button" id="cancel-btn">Cancelar</button>
      </form>
    </section>

    <div class="event-form-container">
      <h3>Adicionar Evento</h3>
      <form id="event-form">
        <div class="input-group">
          <label for="nome-evento">Nome do Evento *</label>
          <select id="nome-evento" name="nome-evento" required>
            <option value=""> Selecione </option>
            <option value="V10">V10</option>
            <option value="V8">V8</option>
            <option value="Raiva">Raiva</option>
            <option value="Antirrábica">Antirrábica</option>
            <option value="Leucemia Felina">Leucemia Felina</option>
            <option value="Vermifugo">Vermífugo</option>
            <option value="Outro">Outro</option>
          </select>

          <input type="text" id="nome-outro" name="nome-outro" placeholder="Digite outro evento" class="hidden" />
        </div>
        <div class="input-group">
          <label for="data">Data *</label>
          <input type="date" id="data" name="data" required>
        </div>
        <div class="input-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao"></textarea>
        </div>
        <button type="submit">Cadastrar Evento</button>
      </form>
    </div>

    <h3>Eventos</h3>
    <ul id="event-list"></ul>

    <div class="event-form-container">
      <h3>Vacinas</h3>
      <ul id="vacina-list"></ul>

      <h3>Vermífugo</h3>
      <ul id="vermifugo-list"></ul>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="pet_list.html">
      <img src="./assets/icon/1000074045.png" style="width: 30px;">
      <span>Pets</span>
    </a>
    <a href="add_pet.html">
      <img src="./assets/icon/sqimg_37750798.png" style="width: 30px;">
      <span>Adicionar</span>
    </a>
  </nav>

  <script src="pet_view.js"></script>
</body>
</html>
